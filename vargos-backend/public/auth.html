<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Autoryzacja</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="auth-wrapper">

        <div class="auth-box">

            <!-- Logo -->
            <img src="/img/logo.png" class="auth-logo" alt="Logo">

            <div class="auth-title">Witamy</div>
            <div class="auth-subtitle">Zaloguj siÄ™, aby kontynuowaÄ‡</div>

            <!-- TABS -->
            <div class="auth-tabs">
                <div id="tabLogin" class="auth-tab active">Zaloguj siÄ™</div>
                <div id="tabRegister" class="auth-tab">Rejestracja</div>
            </div>

            <!-- LOGIN -->
            <div id="loginForm" class="auth-form">
                <div class="auth-input-wrapper">
                    <input type="email" id="loginEmail" placeholder="Email">
                </div>

                <div class="auth-input-wrapper">
                    <input type="password" id="loginPassword" placeholder="HasÅ‚o">
                    <span class="show-pass" data-target="loginPassword">ğŸ‘</span>
                </div>

                <button id="loginBtn" class="auth-btn-main">Zaloguj siÄ™</button>
                <div id="loginMsg" class="auth-msg"></div>
            </div>

            <!-- REGISTER -->
            <div id="registerForm" class="auth-form" style="display:none;">
                <div class="auth-input-wrapper">
                    <input type="email" id="regEmail" placeholder="Email">
                </div>

                <div class="auth-input-wrapper">
                    <input type="password" id="regPassword" placeholder="HasÅ‚o (min. 6 znakÃ³w)">
                    <span class="show-pass" data-target="regPassword">ğŸ‘</span>
                </div>

                <button id="regBtn" class="auth-btn-main">UtwÃ³rz konto</button>
                <div id="registerMsg" class="auth-msg"></div>
            </div>

        </div>

    </div>

    <script src="/js/auth.js"></script>

    <script>
        // PokaÅ¼ / Ukryj hasÅ‚o
        document.querySelectorAll(".show-pass").forEach(icon => {
            icon.addEventListener("click", () => {
                const id = icon.dataset.target;
                const input = document.getElementById(id);
                input.type = input.type === "password" ? "text" : "password";
            });
        });
    </script>

</body>

</html>
